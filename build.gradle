buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.7'
}

sourceCompatibility = 1.8

intellij {
    pluginName = 'multirun'
    updateSinceUntilBuild = false
}

publishPlugin {
    "username" findProperty("username")
    "password" findProperty("password")
}